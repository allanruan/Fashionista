<div *ngIf="notify" class="alert alert-success container marge">
    {{ notify }}
</div>
<p class="container">home page!</p>

<div class="album py-5 bg-light">
    <div class="container">

    <div class="row">
        <div class="col-md-4 col-md-4 col-md-4" *ngFor="let product of products">
            <div class="card mb-4 shadow-sm">
            <img src="{{product.image}}" width="100%" height="225" alt="">
            <div class="card-body">
                <h1>{{product.name}}</h1>
                <p class="card-text">{{product.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                <a [routerLink]="['/cart', { _id:product._id }]">Buy Now</a>
                <small class="text-muted">${{product.price}}</small>
                </div>
            </div>
            </div>
        </div>
    </div>

      
      
    </div>
  </div>
